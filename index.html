<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="entrada" placeholder="Usuário ou Telefone">
    <button id="loginBtn">Entrar</button>
    <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script type="module">
    import { loginUsuario } from "./app.js";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const entrada = document.getElementById("entrada").value.trim();
      if (entrada) {
        loginUsuario(entrada);
      } else {
        alert("Preencha usuário ou telefone!");
      }
    });
  </script>
</body>
</html>
