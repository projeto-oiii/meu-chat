<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Meu Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginInput" placeholder="Usuário ou Telefone" required />
      <input type="password" id="senhaLogin" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem conta? <a href="cadastro.html">Cadastrar</a></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
