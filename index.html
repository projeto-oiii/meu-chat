<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Meu Chat</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Entrar no Chat</h2>

    <!-- Formulário de Login -->
    <div id="loginDiv">
      <input type="email" id="loginEmail" placeholder="E-mail">
      <input type="password" id="loginPassword" placeholder="Senha">
      <button id="loginBtn">Login</button>
      <p>Não tem conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="registerDiv" style="display:none;">
      <input type="email" id="registerEmail" placeholder="E-mail">
      <input type="password" id="registerPassword" placeholder="Senha">
      <button id="registerBtn">Cadastrar</button>
      <p>Já tem conta? <a href="#" onclick="showLogin()">Fazer login</a></p>
    </div>
  </div>
</body>
</html>
