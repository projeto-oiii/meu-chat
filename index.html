<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>

    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
