<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="app-shell">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="me">
            <div class="avatar">🙂</div>
            <div>
              <div class="me-name" id="meNome">Usuário</div>
              <div class="me-username" id="meUser">@nickname</div>
            </div>
          </div>
          <button class="btn-ghost" id="logoutBtn">⎋</button>
        </div>

        <div class="sidebar-search">
          <input type="text" placeholder="Procurar conversa...">
          <button>🔍</button>
        </div>

        <div class="sidebar-list" id="conversas">
          <div class="sidebar-item active">
            <div>
              <div class="item-title">Chat Geral</div>
              <div class="item-sub">Mensagens abertas</div>
            </div>
          </div>
        </div>
      </div>

      <div class="chat">
        <div class="chat-header">
          <div class="chat-peer">
            <div class="peer-name">Chat Geral</div>
          </div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <form class="chat-input" id="chatForm">
          <input type="text" id="mensagemInput" placeholder="Digite sua mensagem" required>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
