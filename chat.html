<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen overflow-hidden">
  <div class="flex h-full">
    
    <!-- Sidebar -->
    <div class="sidebar bg-white w-1/3 md:w-1/4 border-r border-gray-200 flex flex-col" id="sidebar">
      <div class="bg-gray-100 p-3 flex justify-between items-center">
        <div class="flex items-center">
          <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-full w-10 h-10">
          <span id="meUser" class="ml-2 font-semibold"></span>
        </div>
        <button id="logoutBtn" class="text-red-500"><i class="fas fa-sign-out-alt"></i></button>
      </div>

      <!-- Buscar usuário -->
      <div class="p-2">
        <input type="text" id="searchInput" placeholder="Procurar por usuário ou telefone" class="w-full p-2 border rounded">
        <button id="searchBtn" class="mt-2 w-full bg-green-500 text-white py-1 rounded">Adicionar</button>
      </div>

      <!-- Lista de chats -->
      <div class="flex-1 overflow-y-auto" id="chatList"></div>
    </div>

    <!-- Área do chat -->
    <div class="chat-area flex-1 flex flex-col bg-gray-50" id="chatArea">
      <div class="bg-gray-100 p-3 flex items-center border-b">
        <h3 id="chatTitle" class="font-semibold">Selecione um chat</h3>
      </div>

      <div class="flex-1 overflow-y-auto p-4" id="messagesContainer"></div>

      <form class="p-3 flex" id="chatForm">
        <input type="text" id="mensagemInput" placeholder="Digite sua mensagem" class="flex-1 border rounded px-3 py-2">
        <button class="ml-2 bg-green-500 text-white px-4 py-2 rounded" type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
