<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat - Meu Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <span id="userNome"></span>
        <button id="logoutBtn">Sair</button>
      </div>

      <div class="novo-chat">
        <input type="text" id="novoChatInput" placeholder="Usuário ou Telefone" />
        <button id="addChatBtn">Adicionar</button>
      </div>

      <ul id="chatList"></ul>
    </div>

    <!-- Área do chat -->
    <div class="chat-box">
      <div class="chat-header">
        <h3 id="chatAtivoNome">Selecione um chat</h3>
        <div class="header-right">
          <span id="presenceBadge" class="presence offline">OFF</span>
          <button id="saveContactBtn" class="header-action" disabled>Salvar contato</button>
        </div>
      </div>

      <div id="messagesContainer" class="messages"></div>
      <div id="typingIndicator" class="typing" aria-live="polite"></div>

      <form id="chatForm" class="chat-input">
        <input type="text" id="mensagemInput" placeholder="Digite sua mensagem" />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <!-- 🔊 Áudio de notificação -->
  <audio id="notifySound" src="notify.wav" preload="auto"></audio>

  <script type="module" src="app.js"></script>
</body>
</html>
