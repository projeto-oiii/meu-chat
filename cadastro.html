<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Meu Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <input type="text" id="nomeCadastro" placeholder="Nome completo" required>
      <input type="text" id="usuarioCadastro" placeholder="Nome de usuário" required>
      <input type="text" id="telefoneCadastro" placeholder="Telefone (DDD+número)" required>
      <input type="password" id="senhaCadastro" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="index.html">Faça login</a></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
