<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Meu Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Cadastro</h2>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="text" id="nickname" placeholder="Nome de usuário">
    <input type="text" id="telefone" placeholder="Telefone (DDD+número)">
    <input type="password" id="senha" placeholder="Senha">
    <button id="cadastroBtn">Cadastrar</button>
    <p>Já tem conta? <a href="index.html">Entrar</a></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
