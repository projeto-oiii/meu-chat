<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Meu Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cadastro-container">
    <h2>Criar Conta</h2>
    <form id="cadastroForm">
      <input type="text" id="cadastroNome" placeholder="Nome (opcional)" />
      <input type="text" id="cadastroUsuario" placeholder="Usuário" required />
      <input type="text" id="cadastroTelefone" placeholder="Telefone (opcional)" />
      <input type="password" id="cadastroSenha" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="index.html">Faça login</a></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
