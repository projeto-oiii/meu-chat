<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Meu Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Criar Conta</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="usuario" placeholder="Nome de usuário" required>
      <input type="text" id="telefone" placeholder="Telefone (DDD+Número)" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="index.html">Login</a></p>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
